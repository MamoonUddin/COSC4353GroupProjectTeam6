<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/login.css">
  <title>Request Fuel Quote</title>
</head>
<body>
  <form id="form">
    <div class="container">
        <label for="gallons"> Gallons </label>
      <input type="int" id="gallons" name="gallons" placeholder="requestGallons"  readonly>
    </div>
    <div class="container">
      <label for="pricePerGallon">price per gallon </label>
      <input type="text" id="pricePerGallon" name="price_gallon" placeholder="pricePerGallon" readonly>
    </div>
    <div class="container">
      <label for="price">price </label>
        <input type="text" id="price" name="price" placeholder="pricePerGallon*requestedGallons" readonly>
    </div>
    <div class="container">
      <label for="state"> state </label>
        <input type="text" id="state" name="state" placeholder="stateTo" readonly>
    </div>
    <div class="clearfix">
      <a href ="/profile">Cancel</a>
      <button type="submit" class="signupbtn"> Confirm</button>
    </div>
  </form>
  <script src="../scripts/confirmReq.js" ></script>
</body>
</html>
